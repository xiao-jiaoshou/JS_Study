<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getSum(num1, num2) {
            console.log(num1 + num2);
        }
        //1.实参形参个数一致
        getSum(1, 3);

        //2.实参个数 > 形参个数
        getSum(1, 2, 3); //只取到1和2，也就是形参的个数

        //3.实参个数 < 形参个数
        getSum(1); //num2为undefined  1 + undefined = NaN

        //建实参和形参的个数要匹配
    </script>
</head>

<body>

</body>

</html>
