    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是函数</title>
    <script>
        function getSum(num1, num2) {
            var sum = 0;
            for (var i = num1; i <= num2; i++) {
                sum += i;
            }
            //sum = num1 + num2;
            console.log(sum);
        }
        getSum(1, 100);
        getSum(1000, 1293)
    </script>
