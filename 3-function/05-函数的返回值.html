<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数内部要返回一个值给调用函数 才是合理的</title>
    <script>
        // function 函数名（） {
        //     return 需要返回的结果;
        // }
        // 函数名（）;
        //(1)函数知识实现某种功能，最终的结果需要返回给函数的调用者 通过return实现
        //（2）只要函数遇到return 就把后面的结果返回给函数的调用者 函数名（）= return后面的结果
        //3.代码验证
        function getResult() {
            return 666;
        }
        getResult(); //getResult() =666
        console.log(getResult());

        function cook(aru){
            return aru;
        }
        console.log(cook('大肘子'));

        // 利用函数求两个数的最大值
        function getMax(num1,num2){
            // if(num1 > num2)return num1;
            // else return num2;
            return num1 > num2 ? num1 : num2;
        }
        console.log(getMax(11,233));

        // 利用函数求数组中的最大值
        function getArrMax(arr){
            var max = arr[0];
            for(var i = 0; i < arr.length; i++){
                if(arr[i] > max) max = arr[i];
            }
            return max;
        }
        console.log(getArrMax([5,6,9,10,2,77]));
        // getArrMax([5,6,9,10,2,77]); 实参是一个数组送过去
        //在实际开发中 常用一个变量来接收 函数的返回结果
        var re = getArrMax([5,6,142,10,2,77]);
        console.log(re);
    </script>
</head>
