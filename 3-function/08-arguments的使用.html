            // console.log(arguments[2]);
            // 我们可以按照数组的方式遍历arguments
            for(var i = 0; i < arguments.length; i++){
                console.log(arguments[i]);
            }
        }
        fn(1,2,3);
        fn(1,2,3,4,5);
        // 伪数组 不是真正意义上的数组
        // 1. 具有数组的length 属性
        // 2. 按照索引号的方式存储

    </script>
