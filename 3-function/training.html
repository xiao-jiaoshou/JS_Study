    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>练习</title>
    <script>
        // 1.写一个函数 用户输入任意两个数字的任意算数运算，并能弹出运算后的结果
        function getArithmetic(num1 ,num2){
            return [num1 + num2, num1 - num2, num1 * num2, num1 / num2];
        }
        console.log(getArithmetic(33,22));
        // 2.写一个函数，用户输入任意两个数字的最大值，并能弹出运算后的结果
        function getMax(num1 ,num2){
            return num1 > num2? num1 : num2;
        }
        console.log(getMax(99,33));
        // 3.写一个函数，求用户输入任意三个不同数字的最大值，并能弹出运算后的结果
        function getThreeMax(num1 ,num2 ,num3){
            return num1 > num2 ? (num1 >  num3? num1 : num3): num2 > num3? num2 : num3;
        }
        console.log(getThreeMax(9,5,100));
        // 4.写一个函数，用户输入一个判断是否是素数，并反弹出返回值
        function getPrime(num1){
            var str = '';
            for(var i = 2; i < num1; i++){
                if(num1 % i ==0){
                    return str += '您输入的不是素数';
                }
                else return str += '您输入的是素数';
            }
        }
        console.log(getPrime(90));
        // 5.利用函数反转任意数组
        function reverse(arr){
            var newArr = [];
            for(var i = arr.length - 1; i >= 0; i--){
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        var re = reverse([1,2,3,4]);
        console.log(re);
        // 6.利用函数冒泡排序
        function sort(arr){
            var temp = 0;
            for(var i = 0; i < arr.length; i++){
                for(var j = 0; j < arr.length - 1 - i; j++){
                    if(arr[j] > arr[j + 1]){
                        temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp; 
                    }
                }
            }
            return arr;
        }
        var re2 = sort([5,44,3,22,1]);
        console.log(re2);
        // 7.利用函数判断闰年
        function isRunYear(year){
            // 7.如果是闰年 返回true 否则返回false
            var flag = 'false';
            if(year % 4 ==0 && year % 100 != 0 || year % 400 == 0){
                flag = 'true';
            }
            return flag;
        }
        console.log(isRunYear(2000));
        console.log(isRunYear(1999));
        // 8.用户输入年份，告诉用户当年2月份的天数
        function backDay(){
            var year = prompt('请您输入年份');
            let yearNum = isRunYear(year); //用到了上面判断闰年的函数
            if(yearNum == 'ture'){
                alert('当前年份是闰年 2月份有29天');
            }
            else{
                alert('当前年份是平年 2月份有28天');
            }
        }
        backDay();

        
    </script>
