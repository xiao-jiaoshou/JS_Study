<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>带参数的函数</title>
    <script>
        // function 函数名(形参1, 形参2, ...) { //声明函数的小括号里面的是 形参


        // }
        // 函数名(实参1, 实参2, ...);
        // 如果调用的时候没有传递实参，则默认为undefined
        function cook(aru) {
            //形参类似于一个变量 可有可无 个数不限
            //（1）形参可以看做是不用声明的变量
            // 多个参数之间用逗号隔开
            console.log(aru);
        }
        cook('^(*￣(oo)￣)^');

        //1.利用函数求任意两数的和
        function getSum(num1, num2) {
            console.log(num1 + num2);
            document.write(num1 + num2);
        }
        getSum(100, 200);
    </script>
</head>
