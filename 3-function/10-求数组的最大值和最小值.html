<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function getArrMaxMin(arr){
            let max = min = arr[0];
            for(let i = 0; i < arr.length; i++){
                if(max < arr[i]){
                    max = arr[i];
                }
                if(min > arr[i]){
                    min = arr[i];
                }
            }
            return [max , min];
        }
        let value = getArrMaxMin([10,20,1,355]);
        // value = [355 , 1]
        document.write(`数组中的最大值是：${value[0]},最小值是：${value[1]}`);

        //输入两个数，求最大值
        let num1 = +prompt('请输入第一个数');
        let num2 = +prompt('请输入第二个数');
        function getMax(x,y){
            if(x > y){
                return x;
            }
            else{
                return y;
            }
        }
        let max = getMax(num1 , num2);
        document.write('<br>两个数的最大值为：'+ max);

    </script>
</body>
</html>
