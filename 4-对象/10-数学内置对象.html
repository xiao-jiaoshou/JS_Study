<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 内置对象是JS内部提供的对象，包含各种属性和方法给开发者调用
        // 例如：document.write()；console.log()

        console.log(Math.PI)  //  圆周率π  PI这是属性，不带括号
        console.log(Math.random())  //  带括号的random()是一个方法，返回一个[0,1)之间的随机数  可用于随机抽奖 、随机点名
        // 返回的是小数  但是能得到 0 ,但得不到 1

        // ceil()向上取整  返回的整数
        console.log('----------ceil()向上取整----------------')
        console.log(Math.ceil(1.1))  // ceil  2
        console.log(Math.ceil(1.5))  // ceil  2
        console.log(Math.ceil(1.9))  // ceil  2
        // floor()向下取整  返回的整数  floor  
        console.log('-----------floor()向下取整-------------')
        console.log(Math.floor(1.1))  // floor  1
        console.log(Math.floor(1.5))  // floor  1
        console.log(Math.floor(1.9))  // floor  1
        // round() 就近取整( .5往大取证)  返回的整数  
        console.log('------------round() 就近取整( .5往大取证)-----------') 
        console.log(Math.round(1.1))  // round  1
        console.log(Math.round(1.5))  // round  2
        console.log(Math.round(1.9))  // round  2
        console.log('--------负数往大取整，谁大取谁-----------------')
        console.log(Math.round(-1.1))  // round  -1
        console.log(Math.round(-1.5))  // round  -1
        console.log(Math.round(-1.9))  // round  -2
        // 最大值和最小值
        console.log('-----------最大值和最小值---------------')
        console.log(Math.max(1, 5, 9, 45,90))
        console.log(Math.min(1, 5, 9, 45))
    </script>
</body>

</html>
