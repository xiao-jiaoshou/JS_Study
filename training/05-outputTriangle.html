<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用for循环打印三角形</title>
    
</head>
<body>
    <script>
        var str = '';
        for(var i = 0 ; i <= 4 ; i++){
            for(var j = 0 ; j <= i ; j++){
                str += '☆' ;
            }
            str += '\n' ;
        }
        console.log(str);
        alert(str);
    </script>
</body>
</html>
