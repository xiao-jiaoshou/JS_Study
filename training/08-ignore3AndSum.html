<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求整數1~100的累加值 但要求跳過所有各位为3的数</title>
    
</head>
<body>
    <script>
        var sum = 0 ;
        for(var i = 1 ; i <= 100 ; i++){
            if(i % 10 == 3){
                continue;
            }
            sum += i;
        }
        console.log(sum);
    </script>
</body>
</html>
