<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>求1-100之间所有数的综合与平均值</title>
        <script>
            var sum = 0;
            var avr = 0;
            for(var i = 1 ; i <= 100 ; i++ ){
                sum += i;
            }
            avr = sum / 100 ;
            console.log('1-100的总和为' + sum);
            console.log('1-100的平均值为' + avr);
        </script>
    </head>
