<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 'pink'  'pink老师'  '12'  'true'
        //推荐使用单引号
        //引号的嵌套：外双内单、外单内双
        var str = '我是一个"高富帅"的程序员';
        console.log(str);
        // 字符串转义字符 都是用\开头 写在引号里面
        var str2 = '我是一个"高富帅"\n的程序员';
        console.log(str2);
    </script>
</head>
