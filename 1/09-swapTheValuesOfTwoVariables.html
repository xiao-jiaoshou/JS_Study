<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>交换两个变量的值</title>
        <script>
            var temp;
            var apple1 = '青苹果';
            var apple2 = '红苹果';

            temp = apple1;
            apple1 = apple2;
            apple2 = temp;
            console.log(apple1);
            console.log(apple2);
        </script>
    </head>
    <body>

    </body>
</html>
