        <script>

                1、英文大小写字母、数字0-9、美元符号$、下划线_

                4、不能数字开头

                6、遵守驼峰命名法。首字母小写，后面单词的首字母需要大写。myFirstName
                6、推荐翻译：有道、爱词霸
            */
