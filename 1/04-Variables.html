<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*  
             “变量”用于存放数据，通过“变量名”获取数据
             本质：程序在内存中申请一块存放数据的空间 

             1.声明变量：
             var 变量名;
             variable a.可变的
         */
        var age;
        //2.赋值
        age = 10;
        //3.输出结果
        console.log(age);
        //声明一个变量并赋值 成为变量的初始化
        var myname = 'ikang';
        console.log(myname);

    </script>
</head>
