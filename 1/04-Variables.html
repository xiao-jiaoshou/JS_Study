    <script>

        /*
            var 声明存在三个问题：
                -可以先使用 后声明（不合理
                -var 声明过的变量可以重复声明（不合理
                -比如变量提升、全局变量、没有块级作用域等等

            改用let 来声明变量
        */



        /*  
             “变量”用于存放数据，通过“变量名”获取数据
             本质：程序在内存中申请一块存放数据的空间 

             1.声明变量：
             var 变量名;
             variable a.可变的
         */
        var age;
        //2.赋值
        age = 10;
        //3.输出结果
        console.log(age);
        //声明一个变量并赋值 成为变量的初始化
        var myname = 'ikang';
        console.log(myname);

    </script>
