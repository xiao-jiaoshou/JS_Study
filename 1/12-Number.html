    <script>
        // 简单数据类型：Number、Boolean、String、Undefined、Null
        var num = 10; // num 数字型
        var PI = 3.14; //PI 数字型
        // 1.八进制 0 ~ 7  程序里数字前面加0 表示八进制
        var num1 = 010;
        console.log(num1);
        var num2 = 012;
        console.log(num2);

        // 2.十六进制 0 ~ 9 A ~ F 数字前面加0x
        var num3 = 0x9;
        console.log(num3);
        var num3 = 0xA;
        console.log(num3);

        // 3. js中数值的最大值和最小值
        console.log(Number.MAX_VALUE);// 1.7976931348623157e+308
        console.log(Number.MIN_VALUE);// 5e-324
        // 5.无穷大 Infinity
        console.log(Number.MAX_VALUE * 2);
        // 6.无穷小 -Infinity
        console.log(-Number.MAX_VALUE * 2);
        // 7.非数字 NaN
        console.log('pink' - 100);
    </script>
