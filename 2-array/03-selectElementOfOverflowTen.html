<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找出大于等于10的元素</title>
    <script>
        //1.声明一个新的数组用于存放新的数据newArr
        // 2.遍历原来的旧数组 找出大于等于10的元素
        // 3.一次追加给新数组 newArr

        //方法1
        let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        let newArr = [];
        let j = 0;
        for(var i = 0; i < arr.length; i++){
            if(arr[i] >= 10){
                newArr[j] = arr[i];
                j++;
            }
        }
        console.log(newArr);

        // 方法2 （最方便）
        let arr2 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        let newArr2 = [];
        // 刚开始 newArr.length 就是 0 
        for(var i = 0; i < arr2.length; i++){
            if(arr2[i] >= 10){
                // 新数组索引号应该从零开始 依次递增
                newArr2[newArr2.length] = arr2[i];
                
            }
        }
        console.log(newArr2);
    </script>
</head>
<body>
    
</body>
</html>
