<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>新增数组元素</title>
        <script>
            //1.新增数组元素 修改length长度
            let arr = ['red','green','blue'];
            arr.length = 5; //把数组长度修改为了5 里面会有5个元素
            console.log(arr);
            console.log(arr[3]);  //undefine
            console.log(arr[4]); //undefine

            //2.新增数组元素 修改索引号 追加数组元素
            let arr1 = ['red','green','blue'];
            arr1[3] = 'pink';
            console.log(arr1);
            arr1[4] = 'hotpink';
            console.log(arr1[4]);
            arr1[0] = 'yellow'  //这里会替换原来的red
            arr1 = '有点意思';
            console.log(arr1); //不要直接给 数组名赋值 否则里面的数组元素都没有了

            // 3.新增1~10 10个数组元素 用for循环
            let arr3 = [];
            for(var i = 0; i < 10; i++){
                arr3[i] = i + 1;
            }
            console.log(arr3);
        </script>
    </head>
    <html>

    </html>
</html>
