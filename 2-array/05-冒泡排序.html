<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序(数组排序)</title>
    <script>
        var num1 = 10;
        var num2 = 20;
        var temp;
        temp = num1;
        num1 = num2;
        num2 = temp;
        console.log(num1, num2);

        var arr = [5, 4, 3, 2, 1];
        for(var i = 0; i <= arr.length - 1; i++){ //外层控制趟数
            for(var j =0; j <= arr.length - 1 - i; j++){ //内层控制每一趟的交换次数
                if(arr[i] > arr[j + 1]){
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
